  <div class="modal fade" id="modal_add">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Dodaj wpis</h2>
          <button type="button" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form action="" class="form-horizontal" id="dodaj" novalidate>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input type="text" name="bank" id="add_bank" class="form-control" placeholder="Bank"> </input>
                </div>
                <div class="col">
                  <input type="text" name="kwota" id="add_kwota" class="form-control" placeholder="Kwota"> </input>
                </div>
              </div>
            </div>
            <input type="text" name="data" id="add_data" class="form-control datepicker"  placeholder="Data"> </input><br />
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input type="text" name="typ" id="add_typ" class="form-control" placeholder="Typ"> </input>
                </div>
                <div class="col">
                  <input type="text" name="typ2" id="add_typ2" class="form-control" placeholder="Typ2"> </input>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input type="text" name="gdzie" id="add_gdzie" class="form-control" placeholder="Gdzie"> </input>
                </div>
                <div class="col">
                  <input type="text" name="kogo" id="add_kogo" class="form-control" placeholder="Kogo"> </input>
                </div>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col">
                  <input type="text" name="osoba" id="add_osoba" class="form-control" placeholder="Osoba"> </input>
                </div>
                <div class="col">
                  <input type="text" name="powiazane" id="add_powiazane" class="form-control" placeholder="Powiązane"> </input>
                </div>
              </div>
            </div>
            <textarea type="text" name="opis" id="add_opis" class="form-control" placeholder="Opis"> </textarea><br />
            <button type="submit" class="btn btn-primary" id="add_btn"> Wyślij </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="modal_edit_table">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h2 class="modal-title">Edytuj tabelke</h2>
          <button type="button" id="et_close" class="close" data-dismiss="modal">
            <span>&times;</span>
          </button>
        </div>
        <div class="modal-body">  
              <div id="et_accordion">
                  <div id='editTableList' class='list-group col'>
</div>
          </div>
          <br />
          <button id='et_submit' type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </div>
  </div>

  <div id="tableContainer">
    <div style="width: 90%; height: 80%; padding-left:10%; padding-right:10%; padding-top:2%">
      <canvas id="myChart" ></canvas>
    </div>
  </div>

  <script src="../js/Data.js"></script>
  <script src="../js/Table.js"></script>
  <script src="../js/Graph.js"></script>
  <script src="../js/Group.js"></script>
  <script src="../js/Filtr.js"></script>
  <script src="../js/Insert.js"></script>
  <script src="../js/onclick.js"></script>
  <script src="../js/main.js"></script>
  <template id="editTableCard">
    <div id="et_template" class="card" style='display: none'>
      <div class="card-header handle " id= "heading_{{columnsToShow.et_fieldInSql}}" data-toggle="collapse" data-target="#et_collapse_{{columnsToShow.et_fieldInSql}}">
        <h5 class="mb-0">
            <i class="fas fa-arrows-alt handle"></i>
            <span class="et_headerName">Kwota</span>
            <span class="inputShow"></span>
        </h5>
      </div>
      <div class="collapse hide" id="et_collapse_{{columnsToShow.et_fieldInSql}}"  data-parent="#et_accordion"">
        <div class="card-body">
            <div class="form-group row">
                <div class="col-sm-4">
                <label for="et_fieldinSql_{{columnsToShow.et_fieldInSql}}" >Pole w bazie</label>
                  <input class="form-control inputField" id="et_fieldInSql_{{columnsToShow.et_fieldInSql}}" placeholder="Pole w bazie">
                </div>
                <div class="col-sm-4">
                  <label for="et_priority_{{columnsToShow.et_fieldInSql}}" >Priorytet</label>
                    <input class="form-control inputPriority" id="et_priority_{{columnsToShow.et_fieldInSql}}" placeholder="Priorytet">
                  </div>
                  <div class="col-sm-4">
                      <label for="et_name_{{columnsToShow.et_fieldInSql}}">Nazwa</label>
                        <input class="form-control inputName" id="et_name_{{columnsToShow.et_fieldInSql}}" placeholder="Nazwa">
                      </div>
            </div>
        </div>
      </div>
    </div>
  </template>
</body>
